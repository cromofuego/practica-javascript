<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Procentajes y descuentos</title>
    <link rel="stylesheet" href="./decuentos.css">
</head>
<body>

    <div class="main-container">

        <a href="./index.html" class="a-container_picture_home" >
            <picture class="picture-container_img_home">
                <img src="https://i.ibb.co/4NPFB5h/casa.png" alt="regresar a home">
            </picture>
        </a>

        <header class="header">
            <h1>
                Procentajes y descuentos
            </h1>
            <p>Calculando descuentos</p>
        </header>
        
        <section class="section">

            <div class="container-h2_form">

                <h2>Calcula el precio a pagar de <br /> tus productos con el descuento (en Dólares)</h2>
        
                <form  class="formDiscount-container_label_input_button">

                    <label for="inputPrice">Escribe el precio de tu producto: </label>
                    <input class="input-price_product" id="inputPrice" type="number" placeholder="Ingresar Número">
            
            
                    <label for="inputDiscount">Escribe el descuento de tu producto: </label>
                    <input class="input-price_product_discount" id="inputDiscount" type="number" placeholder="Ingresar Número">

                    <div class="container-button_discount">

                        <button class="button-discount" type="button" onclick="buttonPriceDiscount()"> <!-- permite llamar la funcion -->
                            Calcular descuento
                        </button>

                    </div>  
                    
                    <div class="container-resultP">
                        <p id="resultP"></p>
                    </div>  


                    <h3>Calcular el precio con el descuento del cupon</h3>           
                
                        <label for="inputCoupons">Aplica el cupon escribiendolo aqui :</label>
                        <input class="input-price_product_discount_coupon" id="inputCoupons" type="text" placeholder="Ingresar Número">
    
                        <div class="container-button_discount_coupon">
    
                            <button class="button-discount_counpon" type="button" onclick="buttonPriceDiscountCoupon()"> <!-- permite llamar la funcion -->
                                Calcular descuento con cupon
                            </button> 
    
                        </div>  

                    <div class="container-resultPCoupon">
                        <p id="resultCoupon"></p>
                    </div> 


                </form>

            </div>
            
        </section>        
    </div>
    
    <script src="./descuentos.js"></script>
</body>
</html>
