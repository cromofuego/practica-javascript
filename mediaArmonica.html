<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Armonica</title>
</head>
<body>

    <div class="container-armonica_h4_form">
        
        <h4>Media Armonica</h4>
        
        <form>
            <label for="input-add">
                Escribe los datos para ser agregados aqui :
            </label>

            <input id="input-add" type="number" placeholder="Ingresar Número">

            <button class="button-armonica_agregar" type="button" onclick="agregarDato()"> 
                Agregar
            </button>
            <button class="button-armonica_datos_agregados" type="button" onclick="calcularMediaArmonica()"> 
                Calcular la media Armónica de todos tus datos agregados
            </button>

            <div class="container-armonica_p">
                <p id="resultadoCalculoMediaArmonica"></p>
                <p id="datosAgregadosUser"></p>
            </div>  
        </form>

    </div>



    <script src="./mediaArmonica.js"></script>
</body>
</html>
