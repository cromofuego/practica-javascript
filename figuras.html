<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="figura.css">
</head>
<body>
    <div class="main-container">

        <header class="header-container_h1_p">
            <h1>
                Figuras geometricas
            </h1>
        
            <p>Este es el Cálculo de algunas figuras Geométricas</p>

        </header>
    
        <section class="section-container_square_triangle_isoscelesTriangle_circle">
            <div class="cointer-square">
                <h2>Calcula el area y perimetro de un cuadrado</h2>
                <picture>
                    <img src="https://i.ibb.co/Mg6kVps/cuadrado.png" alt="imagen de un cuadrado">
                </picture>
                <form class="formSquare-container_label_input-button">
                    <label for="InputCuadrado" class="label-inputCuadrado"> <!-- con este atributo for, conectamos este texto label punga directamente la posiblidad de escribir en el input -->
                        Escribe cuanto mide cada lado de tu cuadrado:
                    </label>
                    <input class="container-input_square" id="InputCuadrado" type="number" placeholder="Ingresar Numero">
                    <div class="buttons-container_1">
                        <button class="button-perimetro_square" type="button" onclick="calcularPerimetroCuadrado()">
                            Calcular Perímetro
                        </button>
            
                        <button class="button-area_square" type="button" onclick="calcularAreaCuadrado()">
                            Calcular Área
                        </button>
                    </div>
                    
            <div class="container-resultados_square">
                <p id="resultso_square"></p>
            </div>
                </form>            
            </div>



    
            <div class="cointer-triangle">
                <h3>Calcula el area y perimetro de un Triangulo</h3>
    
                <form class="formTriangulo-container_label_input-button">
                    <label for="InputTriangulo-lado1"> <!-- con este atributo for, conectamos este texto label punga directamente la posiblidad de escribir en el input -->
                        Escribe cuanto mide los lados y base del triangulo:
                    </label>
                    <label for="InpuTriangulo-lado1">
                        Lado 1
                    </label>
                    <input id="InpuTriangulo-lado1" type="number">
                    <label for="InpuTriangulo-lado2">
                        Lado 2
                    </label>
                    <input id="InpuTriangulo-lado2" type="number">
                    <label for="InpuTriangulo-base">
                        Base
                    </label>
                    <input id="InpuTriangulo-base" type="number">
                    
                    <button type="button" onclick="calcularPerimetroTriangulo()"> 
                        Calcular el perimetro
                    </button>   

                    <div class="container-resultado_perimetro_trinagle">
                        <p id="resultPerimetro_triangle"></p> 
                    </div>                            
    
                </br>
                <label for="InputTriangulo-altura"> <!-- con este atributo for, conectamos este texto label punga directamente la posiblidad de escribir en el input -->
                    Escribe cuanto mide la altura y la base del triangulo:
                </label>
                    <label for="InpuTriangulo-altura">
                        Altura
                    </label>
                    <input id="InpuTriangulo-altura" type="number">
                    <label for="InpuTriangulo-base2">
                        Base
                    </label>
                    <input id="InpuTriangulo-base2" type="number">
        
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el area del Triangulo
                    </button>

                    <div class="container-resultado_area_trinagle">
                        <p id="resultArea_triangle"></p>
                    </div>
                </form>                          
    
            </div>



        
    
            <div class="cointer-isoscelesTriangle">
                <h4> Calcula la altura de un triangulo isósceles</h4>
    
                <form class="formTrianguloIsosceles-container_label_input-button" >
                    <label for="InputTrianguloIsosceles-lado1"> <!-- con este atributo for, conectamos este texto label punga directamente la posiblidad de escribir en el input -->
                        Escribe cuanto mide los lados y bases del triangulo Isósceles :
                    </label>
                    <label for="InputTrianguloIsosceles-lado1">
                        Lado 1
                    </label>
                    <input id="InputTrianguloIsosceles-lado1" type="number">
                    <label for="InputTrianguloIsosceles-lado2">
                        Lado 2
                    </label>
                    <input id="InputTrianguloIsosceles-lado2" type="number">
                    <label for="InputTrianguloIsosceles-base">
                        Base
                    </label>
                    <input id="InputTrianguloIsosceles-base" type="number">
                    
                    <button type="button" onclick="calcularAlturaTrianguloIsosceles()"> 
                        Calcular altura
                    </button>
                    <div class="container-resultado_altura_Isosceles">
                        <p id="resultTrianguloIsosceles"> </p>
                    </div>

                </form>
            </div>
    
    
            <div class="container-circle">
                <h5> Calcula el diametro, perimetro y area de un circulo</h5>
                <form class="formCincle-container_label_input-button" >
                    <label for="InputCirculo-diametro"> <!-- con este atributo for, conectamos este texto label punga directamente la posiblidad de escribir en el input -->
                        Escribe cuanto mide el radio del circulo:
                    </label>
                    <input id="InputCirculo-radio" type="number">
                    <button type="button" onclick="calcularDiametroCirculo()"> 
                        Calcular el diametro
                    </button>
                    <button type="button" onclick="calcularPerimetroCirculo()"> 
                        Calcular el perimetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()"> 
                        Calcular el area
                    </button> 
                    <div class="container-resultado_diametro_perimetro_area_circle">
                        <p id="resultsCicle"></p>
                    </div>
                </form>
            </div>
    
        </section>

    </div>    

    
    <p id="resultPerimetro"></p>
                        
    <p id="result-area"></p>

    <script src="./figuras.js"> </script>
    
</body>
</html>
