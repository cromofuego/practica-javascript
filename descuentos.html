<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procentajes y descuentos</title>
</head>
<body>
<header>
    <h1>
        Procentajes y descuentos
    </h1>
    <p>Calculando descuentos</p>
</header>

<section>
    <h2>Calcula el precio a pagar de tus productos con el descuento</h2>

    <form>
        <label for="inputPrice">Escribe el precio de tu producto: </label>
        <input id="inputPrice" type="number">


        <label for="inputDiscount">Escribe el descuento de tu producto: </label>
        <input id="inputDiscount" type="number">

        <button type="button" onclick="buttonPriceDiscount()"> <!-- permite llamar la funcion -->
            Calcular el precio con descuento
        </button>
        
        <p id="resultP"></p>

    </form>

    <h3>Calcular el precio con el descuento del cupon</h3>   

    <form>

        <label for="inputCoupons">Aplica el cupon escribiendolo aqui :</label>
        <input id="inputCoupons" type="text">

        <button type="button" onclick="buttonPriceDiscountCoupon()"> <!-- permite llamar la funcion -->
            Calcular el precio con descuento
        </button>       

        <p id="resultCupon"></p>

    </form>

</section>

    
    <script src="./descuentos.js"></script>
</body>
</html>
